<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="shortcut icon" href="images/fav-icon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/10a4595e8d.js" crossorigin="anonymous"></script>
    <title>Coffee SHOP</title>
</head>

<body>
    <main class="max-w-screen-xl lg:mx-auto ">
        <!-- section 1 banner and first page  -->
        <section id="main-section" class="lg:flex mt-10  mx-3 relative lg:mt-15">
           
        </section>
        <!-- Milk card section here -->
        <section id="milk_card" class="lg:mt-25 mt-5">
            
        </section>
        <!-- Great Tea, Freshly Presented section 3 part code -->
        <section  id="great_tea" class="lg:grid lg:gap-17 gap-5 lg:my-20 lg:grid-cols-2 my-15">
            
        </section>
        <!-- section 3 style working here Meet our Client Card-->
        <section id="client_card"
            class="lg:flex bg-linear-to-r from-[#FF0000] to-[#FF8938] rounded-lg m-auto lg:p-10 p-5 gap-5 flex-cols mx-1 lg:pb-15 pb-20">
            
        </section>
        <!-- News & Events -->
        <section id="newsEvent" class="m-auto my-28 grid">

        </section>
    </main>
    <!-- footer section work code -->
    <footer id="footer_section" class="bg-linear-to-r from-[#FF0000] to-[#FF8938] lg:p-10 p-5">
        <!-- footer part -->

    </footer>
    <script src="index.js"></script>
</body>

</html>
